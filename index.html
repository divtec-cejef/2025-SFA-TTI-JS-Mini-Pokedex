<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Pokédex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Mini Pokédex</h1>

<!-- Menu de recherche, filtrage, et tri -->
<div class="search-menu">
  <input type="text" id="search-bar" placeholder="Rechercher un Pokémon par nom...">
  <select id="type-filter">
    <option value="">Tous les types</option>
    <option value="Électrique">Électrique</option>
    <option value="Plante">Plante</option>
    <option value="Poison">Poison</option>
    <option value="Feu">Feu</option>
    <option value="Eau">Eau</option>
    <option value="Normal">Normal</option>
    <option value="Fée">Fée</option>
    <option value="Spectre">Spectre</option>
    <option value="Combat">Combat</option>
    <option value="Vol">Vol</option>
    <option value="Glace">Glace</option>
    <option value="Roche">Roche</option>
    <option value="Sol">Sol</option>
    <option value="Psy">Psy</option>
  </select>
  <select id="sort-order">
    <option value="name-asc">Nom (A-Z)</option>
    <option value="name-desc">Nom (Z-A)</option>
    <option value="level-asc">Niveau (croissant)</option>
    <option value="level-desc">Niveau (décroissant)</option>
  </select>
</div>

<div class="pokemon-container">
  <!-- Les cartes Pokémon apparaîtront ici -->
</div>

<div class="pokemon-container2">
  <p>Pikachu <small>Feu</small> <small>Eau</small></p>
  <p>Bulbizarre</p>
  <p>Salamèche</p>
  <p>Carapuce</p>
  <p>Rondoudou</p>
  <!-- Les autres Pokémon -->
</div>

<script src="script.js"></script>
</body>
</html>
